<h3>Update Member Status</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Vaccine Dose 1 Status</label>
      <input type="text" class="form-control" id="dose1" required [(ngModel)]="memberStatus.dose1status" name = "dose1status"  value="0">
    </div>

    <div class="form-group">
        <label for="name">Vaccine Dose 2 Status</label>
        <input type="text" class="form-control" id="dose2" required [(ngModel)]="memberStatus.dose2status"  name = "dose2status" value="0" >
      </div>

      <div class="form-group">
        <label for="name">Vaccine Dose 1 Date</label>
        <input type="date" class="form-control" id="date1" required [(ngModel)]="memberStatus.dose1date"  name = "dose1date" >
      </div>

      <div class="form-group">
        <label for="name">Vaccine Dose 2 Date</label>
        <input type="date" class="form-control" id="date2" required [(ngModel)]="memberStatus.dose2date"  name = "dose2date" >
      </div>
     
      <!-- <div class="form-group">
        <label for="name">Mobile registration Id</label>
        <input type="text" class="form-control" id="regid" required [(ngModel)]="memberStatus.mobileRegNo"  name = "registrationId" >
      </div>

      <div class="form-group">
        <label for="name">Member Id card </label>
        <input type="text" class="form-control" id="idcard" required [(ngModel)]="memberStatus.memberIdCard"  name = "memberIdCard" >
      </div> -->


    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Success!</h4>
</div>
