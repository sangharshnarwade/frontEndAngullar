<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item">
        <a routerLink="/new-member" class="nav-link" routerLinkActive="active">Add Member</a>
    </li>
    <li class="nav-item">
        <a routerLink="/member-list" class="nav-link" routerLinkActive="active">Member List</a>
    </li>
  </ul>
</nav>

<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Member List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>id card</th>
            <th>name</th>
            <th>date of birth</th>
            <th>gender</th>
            <th>city</th>
            <th>state</th>
            <th>adhar number</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>   	
          <tr *ngFor="let member of members | async">  
            <td>{{member.idCard}}</td>
            <td>{{member.name}}</td>
            <td>{{member.dob}}</td>
            <td>{{member.gender}}</td>
            <td>{{member.city}}</td> 
            <td>{{member.state}}</td>
            <td>{{member.adharNo}}</td>
            <td>
              <button (click)="bookAppointment()" class="btn btn-info" style="margin-left: 10px">Book Appointment</button>
            </td> 
          </tr>
        </tbody>
      </table>
    </div>
  </div>
