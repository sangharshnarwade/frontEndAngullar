<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Id card List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>name</th>
            <th>date of birth</th>
            <th>gender</th>
            <th>city</th>
            <th>state</th>
            <th>pincode</th>
            <th>adhar number</th>
       
            <th>Action</th>
          </tr>
        </thead>
        <tbody>   		<!-- in below line async pipe creates a subscription if the source is an Observable -->
          <tr *ngFor="let member of members | async">  
            <td>{{member.name}}</td>
            <td>{{member.dob}}</td>
            <td>{{member.gender}}</td>
            <td>{{member.city}}</td> 
            <td>{{member.state}}</td>
            <!-- <td>{{member.pincode}}</td> -->
            <td>{{member.adharNo}}</td>
            
            <!-- <td>{{inv.vaccine.vaccineId}}</td> -->
            
            <!-- <td><button (click)="deleteMember(member.idCard)" class="btn btn-danger">Delete</button> -->
               <td><button (click)="updateMember(member.idCard)" class="btn btn-info" style="margin-left: 10px">Update</button>
                <button (click)="memberDetails(member.idCard)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
